{% extends 'base.html' %}

{% block content %}
      <form method="POST" action="/criar" enctype="multipart/form-data">

        <figure class="img-thumbnail col-md-4">
          <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}" alt="Imagem da Capa">
          <figcaption>
            <label class="fileContainer">
              Alterar Capa
              <input type="file" name="capa" accept=".jpg">
            </label>
          </figcaption>
        </figure>

        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <br>
          <p><button type="submit" class="btn btn-primary btn-salvar">Salvar</button></p>
        </fieldset>
      </form>
{% endblock %}
